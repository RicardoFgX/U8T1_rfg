<div class="jumbotron">
  <h1 class="display-4">Calculadora</h1>
  <p class="lead">Tarea 1 DUAL Calculadora: Realiza operaciones matemáticas simples.</p>
</div>

<div class="container">
  <label for="numero1">Número 1:</label>
  <input type="number" id="numero1" class="form-control" [(ngModel)]="numero1" />

  <label for="numero2">Número 2:</label>
  <input type="number" id="numero2" class="form-control" [(ngModel)]="numero2" />

  <br />

  <div class="w-25 d-flex justify-content-around">
    <button class="btn btn-primary" (click)="sumar()">Suma</button>
    <button class="btn btn-secondary" (click)="restar()">Resta</button>
    <button class="btn btn-success" (click)="multiplicar()">Multiplicación</button>
  </div>


  <br />

  <p class="mt-3">Resultado: {{ resultado }}</p>
</div>
