<div class="container mt-5">
  <h2 class="mb-4">Login</h2>
  <h2><b> Pista: {{ pista }}</b></h2>
  <!--<h2><b> Pista: "eve.holt@reqres.in"</b></h2>-->
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="text" id="email" [(ngModel)]="email" name="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required>
    </div>
    <div>
      <button type="submit" class="btn btn-primary">Iniciar sesión</button>
    </div>
  </form>
  <p *ngIf="token" class="mt-3">Token recibido: {{ token }}</p>
  <br>
  <button (click)="pruebaToken()" class="btn btn-primary">Prueba</button>

</div>
